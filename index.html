<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
</head>

<body>

 
    <div class = "container-fluid">
        <nav class = "navbar justify-content-center" id = "nav-bar">
           <h1 class = "display-3 text-center">Weather Dashboard </h1>
        </nav>
    
  
        <div class = "row">
            <div class = "col-md-4 searchBox">
                <h3>Search for a City</h3>
        <!-- Text Box and search button-->
                <form class = "form-inline">
                    <input class = "form-control mr-sm-2" type = "search" id = "city-input" placeholder = "city name"
                        aria-label = "Search">
                        <button class = "btn btn-outline-secondary" type = "button" id = "select-city"> <i class = "fas fa-search">
                        </i></button>
                </form>
                <ul class = "list-group searchhistory"></ul>
            </div>
        </div>
            <br>
        <!-- Clear Button-->
            <button class = "bt btn-outline-secondary" type = "button" id = "clearBtn">Clear Cities</button>
            <div class = "listCities"></div>
    
            <div class = "currentWeather">
                <h2>Current Weather</h2>
                <div class = "card">
                    <div id = "weather-current" class = "card-body"></div>
                </div>
                <h2>5-Day Forecast</h2>
                <br>
            </div>
            <div class = "row" id = "fivedayrow">
                <div class = "col-md-2">
                    <div id = "5day1"></div>
                </div>
                <div class = "col-md-2">
                    <div id = "5day2"></div>
                </div>
                <div class = "col-md-2">
                    <div id = "5day3"></div>
                </div>
                <div class = "col-md-2">
                    <div id = "5day4"></div>
                </div>
                <div class = "col-md-2">
                    <div id = "5day5"></div>
                </div>
            </div>
    </div>
  <script src="script.js"></script>

</body>
    
</html>
